## 数据模板配置
spring:
  ## 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    ## &autoReconnect=true&failOverReadOnly=false
    username: root
    password: 123456
    ## data-username: root
    ## data-password: 12345

  ## jpa 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
## 日志配置
logging:
  level:
    root: info
    com.tlc: debug
  ## 日志文件存放位置
  file: log/blog-dev.log

